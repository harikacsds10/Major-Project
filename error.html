<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Dosis:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Adjust background color as needed */
            font-family: 'Dosis', sans-serif; /* Default font */
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-family: 'Exo 2', sans-serif; /* Change font for 'Oops:(' */
            font-size: 4rem; /* Double the font size */
            color: #0E1428; /* Change color of 'Oops!' */
        }

        p {
            font-family: 'Dosis', sans-serif; /* Change font for the next line */
            font-size: 3rem; /* Double the font size */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops:(</h1>
        <p>We're sorry, but an unexpected error occurred while processing your request.</p>
        <!-- You can include additional information or instructions here -->
    </div>
</body>
</html>
